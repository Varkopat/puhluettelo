<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    />
    <title>Lomake</title>
  </head>
  <body>
    <form action="http://localhost:3000/items" id="puhelintieto_lomake">

        <label for="nimi" class="form-label">
          Nimi:
          <input type="text" name="nimi" id="nimi" class="form-control" />
        </label>
      </div>
      <div class="mb-3 mt-3">
        <label for="puhelin" class="form-label">
          Puhelin:
          <input type="text" name="puhelin" id="puhelin" class="form-control" />
        </label>
      </div>
      <input type="submit" value="Luo uusi puhelintieto" />
    </form>
    <table class="table table-striped"></table>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    <script src="./script2.js"></script>
